add_newline = true
format = "$all"
right_format = "$time"
command_timeout = 2000

[nodejs]
symbol = "⬢ "
style = "bold green"

[docker_context]
symbol = "🐳 "
style = "bold blue"

[golang]
symbol = "🐹 "
style = "bold cyan"

[kubernetes]
symbol = "🐙"
style = "bold green"

[terraform]
symbol = "🏗 "
style = "bold blue"

[helm]
symbol = "⛵ "
style = "bold blue"

[aws]
symbol = "🌎 "
style = "bold yellow"
format = "on [$symbol$profile]($style) "

[aws.region_aliases]
us-east-1 = "🇺🇸 va"
us-east-2 = "🇺🇸 oh"
us-west-1 = "🇺🇸 ca"
us-west-2 = "🇺🇸 or"
eu-central-1 = "🇩🇪"
eu-west-1 = "🇮🇪"
eu-west-2 = "🇬🇧"
eu-west-3 = "🇫🇷"

[package]
symbol = "📦"
style = "bold yellow"

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🌿 "
style = "bold yellow"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨×$count "
behind = "🐢×$count "
diverged = "🔱 🏎️ 💨×$ahead_count 🐢 ×$behind_count"
untracked = "🛤️ ×$count "
stashed = "📦 "
modified = "📝×$count "
staged = "🗃️ ×$count "
renamed = "📛×$count "
deleted = "🗑️ ×$count "
style = "bright-white"
format = "$all_status$ahead_behind "

[git_commit]
commit_hash_length = 8
style = "bold white"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[username]
show_always = true
format = "[$user]($style)@"
style_root = "bold #FB94FF"
style_user = "bold #FF9D00"

[directory]
truncation_length = 8
truncate_to_repo = true
read_only = " 🔒"
style = "bold #61AFEF"

[character]
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 10000
format = " took [$duration]($style)"

[time]
disabled = false
style = "bold dimmed white"
format = "[$time]($style)"
